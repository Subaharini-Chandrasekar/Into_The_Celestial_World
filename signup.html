  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      color:white;
    }
    .signup-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 2.6);
      background: transparent;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .signup-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .signup-container button:hover {
      background-color: #0056b3;
    }
    .signup-container .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .signup-container .login-link a {
      color: #007bff;
    }
    .signup-container .login-link a:hover {
      text-decoration: underline;
    }
    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #1e1e1e;
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: rgb(255, 255, 255); color:black;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f8f5f5;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

<div class="container">
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="signup.html" method="POST">
      <div class="mb-3">
        <label for="Username">Username</label>
        <input  name="name" type="text" class="form-control" id="Username" placeholder="Suba" required>
      </div>
      <div class="mb-3">
        <label for="Email">Email-id</label>
        <input  name="email" type="email" class="form-control" id="Email" placeholder="Suba@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="Password">Password</label>
        <input name="password"type="password" class="form-control" id="Password" placeholder="Suba@123" required>
      </div>
      <div class="mb-3">
<form method="post">
    <label for="Field">What is your Interest?</label><br>
    <select name="Field">
        <option value="Solar System">Solar System</option>
        <option value="Star">Star</option>
        <option value="Galaxy">Galaxy</option>
        <option value="other">other</option>
    </select><br>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <div class="login-link">
        Already have an account? <a href="register.html">Login</a>
      </div>

  </div>
